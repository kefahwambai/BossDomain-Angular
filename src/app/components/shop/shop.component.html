<div class="row shopc">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-6">
              Product List
            </div>         
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="row">
                <div class="col-3 pt-2" *ngFor="let product of productsList">
                  <div class="card" style="width: 18rem;">
                    <img class="card-img-top" [src]="product.productImageUrl" style="height: 12.125rem !important" alt="Card image">
                    <div class="card-body">
                      <p class="card-text">Name: {{ product.productName }}</p>
                      <p class="card-text">Price: {{ product.productPrice }}</p>
                      <a class="btn btn-primary" (click)="addToCart(product)">Add to Cart</a>
                    </div>
                  </div>
                </div>
              </div>           
            </div>
          </div>
        </div>
      </div>
    </div>
